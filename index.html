<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OsataCloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0c10;
            --bg-surface: #161b22;
            --bg-card: #21262d;
            --accent: #58a6ff;
            --accent-glow: rgba(88, 166, 255, 0.3);
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
            --danger: #f85149;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* --- Login Page Upgrade --- */
        .login-container {
            background: radial-gradient(circle at center, #161b22 0%, #0a0c10 100%);
        }
        .login-box {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        /* --- App Layout --- */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            display: none; /* Hidden on mobile */
        }

        @media (min-width: 992px) {
            .sidebar { display: block; }
            .main-content { margin-left: 260px; width: calc(100% - 260px); }
        }

        .main-content {
            padding: 2rem;
            width: 100%;
        }

        /* --- Sidebar Menu --- */
        .nav-link {
            color: var(--text-dim);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .nav-link:hover, .nav-link.active {
            background: var(--bg-card);
            color: var(--accent);
        }

        /* --- Storage Indicator --- */
        .storage-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            margin-top: auto;
            border: 1px solid var(--border);
        }

        /* --- Cards & Components --- */
        .search-box {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.5rem 1.2rem;
            transition: 0.3s;
        }
        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            width: 100%;
        }
        .search-box input:focus { outline: none; }

        .file-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        .file-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .file-card .file-icon-large {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent);
            display: block;
            text-align: center;
        }

        .action-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: 0.3s;
        }
        .file-card:hover .action-overlay { opacity: 1; }

        /* --- Preview Overlay --- */
        #mediaOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .preview-container {
            max-width: 90%;
            max-height: 80vh;
        }
        .preview-container img, .preview-container video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        /* --- Stats Badge --- */
        .stat-badge {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
        }

        .btn-upload-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--bg-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px var(--accent-glow);
            border: none;
            z-index: 999;
            transition: 0.3s;
        }
        .btn-upload-fab:hover { transform: scale(1.1) rotate(90deg); }

        .form-control, .modal-content {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            color: white;
        }
        .modal-header { border-bottom: 1px solid var(--border); }
        .modal-footer { border-top: 1px solid var(--border); }

    </style>
</head>
<body>
    <div id="app">
        <!-- Dashboard akan dirender di sini -->
    </div>

    <!-- Media Preview Overlay -->
    <div id="mediaOverlay" onclick="closePreview()">
        <button class="btn btn-link text-white position-absolute top-0 end-0 m-4" style="font-size: 2rem;">
            <i class="fas fa-times"></i>
        </button>
        <div class="preview-container" id="previewContent" onclick="event.stopPropagation()">
            <!-- Dinamis konten (img/video/audio) -->
        </div>
        <h4 id="previewTitle" class="mt-4 text-white text-center"></h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        // --- LOGIKA JS LU GAK GW UBAH, CUMA GW UPDATE UI RENDERER-NYA ---
        const CONFIG = {
            BOT_TOKEN: '8401425763:AAGzfWOOETNcocI7JCj9zQxBhZZ2fVaworI',
            CHAT_ID: '-1003838508884',
            CHUNK_SIZE: 10 * 1024 * 1024,
            API_URL: 'https://api.telegram.org/bot'
        };

        let appState = {
            isLoggedIn: false,
            user: null,
            files: [],
            searchQuery: '',
            filterType: 'all'
        };

        function saveState() { localStorage.setItem('telecloud_state', JSON.stringify(appState)); }
        function loadState() {
            const saved = localStorage.getItem('telecloud_state');
            if (saved) appState = JSON.parse(saved);
        }

        // --- Fitur Baru: Rename ---
        function renameFilePrompt(fileId, oldName) {
            const newName = prompt("Masukkan nama baru:", oldName);
            if (newName && newName !== oldName) {
                const files = JSON.parse(localStorage.getItem('telecloud_files') || '[]');
                const index = files.findIndex(f => f.id === fileId);
                if (index !== -1) {
                    files[index].file_name = newName;
                    localStorage.setItem('telecloud_files', JSON.stringify(files));
                    showToast('File renamed!', 'success');
                    renderApp();
                }
            }
        }

        // --- Fitur Baru: Media Preview ---
        async function smartPreview(fileId, mimeType, fileName) {
            const overlay = document.getElementById('mediaOverlay');
            const content = document.getElementById('previewContent');
            const title = document.getElementById('previewTitle');
            
            content.innerHTML = '<div class="spinner-border text-primary" role="status"></div>';
            title.innerText = "Fetching from Telegram...";
            overlay.style.display = 'flex';

            try {
                const response = await fetch(`${CONFIG.API_URL}${CONFIG.BOT_TOKEN}/getFile?file_id=${fileId}`);
                const result = await response.json();
                
                if (result.ok) {
                    const fileUrl = `https://api.telegram.org/file/bot${CONFIG.BOT_TOKEN}/${result.result.file_path}`;
                    title.innerText = fileName;
                    
                    if (mimeType.startsWith('image/')) {
                        content.innerHTML = `<img src="${fileUrl}" alt="preview">`;
                    } else if (mimeType.startsWith('video/')) {
                        content.innerHTML = `<video controls autoplay><source src="${fileUrl}" type="${mimeType}"></video>`;
                    } else if (mimeType.startsWith('audio/')) {
                        content.innerHTML = `
                            <div class="text-center">
                                <i class="fas fa-music fa-5x mb-4 text-accent"></i>
                                <audio controls autoplay style="width: 300px;"><source src="${fileUrl}" type="${mimeType}"></audio>
                            </div>`;
                    } else {
                        window.open(fileUrl, '_blank');
                        closePreview();
                    }
                }
            } catch (e) {
                showToast("Failed to preview", "error");
                closePreview();
            }
        }

        function closePreview() {
            const overlay = document.getElementById('mediaOverlay');
            overlay.style.display = 'none';
            document.getElementById('previewContent').innerHTML = '';
        }

        // --- Helper Functions ---
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function getFileIcon(mimeType, filename) {
            if (mimeType.startsWith('image/')) return 'fa-file-image';
            if (mimeType.startsWith('video/')) return 'fa-file-video';
            if (mimeType.startsWith('audio/')) return 'fa-file-audio';
            if (mimeType.includes('pdf')) return 'fa-file-pdf';
            return 'fa-file-code';
        }

        function getFileType(mimeType) {
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('video/')) return 'video';
            if (mimeType.startsWith('audio/')) return 'audio';
            return 'other';
        }

        // --- UI Renderers ---
        function renderLogin() {
            return `
                <div class="login-container d-flex align-items-center justify-content-center min-vh-100">
                    <div class="login-box p-5 rounded-4" style="width: 100%; max-width: 420px;">
                        <div class="text-center mb-4">
                            <div class="mb-3 d-inline-block p-3 rounded-circle" style="background: var(--accent-glow)">
                                <i class="fas fa-cloud-bolt fa-3x text-accent" style="color: var(--accent)"></i>
                            </div>
                            <h2 class="fw-bold">OsataCloud</h2>
                            <p class="text-dim">Secured by Mariana And TelegramC Mesh</p>
                        </div>
                        <div class="mb-3">
                            <label class="small text-dim mb-2">USERNAME</label>
                            <input type="text" class="form-control form-control-lg bg-dark border-secondary text-white" id="username" placeholder="admin">
                        </div>
                        <div class="mb-4">
                            <label class="small text-dim mb-2">PASSWORD</label>
                            <input type="password" class="form-control form-control-lg bg-dark border-secondary text-white" id="password" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary w-100 py-3 fw-bold shadow-lg" onclick="handleLogin()">SIGN IN TO CLOUD</button>
                    </div>
                </div>
            `;
        }

        function renderMainApp() {
            const files = JSON.parse(localStorage.getItem('telecloud_files') || '[]').filter(f => f.user === appState.user);
            const filtered = files.filter(f => {
                const matchSearch = f.file_name.toLowerCase().includes(appState.searchQuery.toLowerCase());
                const matchFilter = appState.filterType === 'all' || getFileType(f.mime_type) === appState.filterType;
                return matchSearch && matchFilter;
            });

            return `
                <div class="app-wrapper">
                    <aside class="sidebar">
                        <h4 class="fw-bold mb-5"><i class="fas fa-cloud-bolt me-2 text-accent"></i>OsataCloud</h4>
                        <nav>
                            <a href="#" class="nav-link ${appState.filterType === 'all' ? 'active' : ''}" onclick="handleFilter('all')"><i class="fas fa-home"></i> All Files</a>
                            <a href="#" class="nav-link ${appState.filterType === 'image' ? 'active' : ''}" onclick="handleFilter('image')"><i class="fas fa-image"></i> Photos</a>
                            <a href="#" class="nav-link ${appState.filterType === 'video' ? 'active' : ''}" onclick="handleFilter('video')"><i class="fas fa-film"></i> Videos</a>
                            <a href="#" class="nav-link ${appState.filterType === 'audio' ? 'active' : ''}" onclick="handleFilter('audio')"><i class="fas fa-music"></i> Music</a>
                        </nav>
                        
                        <div class="storage-card mt-5">
                            <p class="small text-dim mb-2">Storage Usage</p>
                            <div class="progress bg-dark mb-2" style="height: 6px;">
                                <div class="progress-bar" style="width: 45%"></div>
                            </div>
                            <p class="x-small mb-0">${formatBytes(files.reduce((a,b)=>a+b.file_size, 0))} used</p>
                        </div>

                        <button class="btn btn-outline-danger w-100 mt-4" onclick="handleLogout()">Logout</button>
                    </aside>

                    <main class="main-content">
                        <header class="d-flex justify-content-between align-items-center mb-5">
                            <div class="search-box d-flex align-items-center flex-grow-1 me-4">
                                <i class="fas fa-search text-dim me-2"></i>
                                <input type="text" id="searchInput" placeholder="Search your files..." value="${appState.searchQuery}" onkeyup="handleSearch(event)">
                            </div>
                            <div class="user-profile d-flex align-items-center">
                                <div class="text-end me-3 d-none d-md-block">
                                    <p class="mb-0 fw-bold">${appState.user}</p>
                                    <p class="small text-dim mb-0"> Account</p>
                                </div>
                                <img src="https://ui-avatars.com/api/?name=${appState.user}&background=random" class="rounded-circle" width="40">
                            </div>
                        </header>

                        <div class="row g-4 mb-5">
                            <div class="col-md-4">
                                <div class="stat-badge">
                                    <h3 class="mb-0 fw-bold text-accent">${files.length}</h3>
                                    <p class="text-dim mb-0">Total Documents</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-badge">
                                    <h3 class="mb-0 fw-bold text-success">${files.filter(f=>f.mime_type.startsWith('image')).length}</h3>
                                    <p class="text-dim mb-0">Images Cached</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-badge">
                                    <h3 class="mb-0 fw-bold text-warning">${formatBytes(files.reduce((a,b)=>a+b.file_size, 0))}</h3>
                                    <p class="text-dim mb-0">Bandwidth Usage</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="fw-bold mb-0">Recent Files</h5>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-th-large"></i></button>
                                <button class="btn btn-sm btn-outline-secondary"><i class="fas fa-list"></i></button>
                            </div>
                        </div>

                        <div class="row g-3" id="fileGrid">
                            ${filtered.map(f => `
                                <div class="col-6 col-md-4 col-lg-3">
                                    <div class="file-card" ondblclick="smartPreview('${f.file_id}', '${f.mime_type}', '${f.file_name}')">
                                        <div class="action-overlay">
                                            <div class="dropdown">
                                                <button class="btn btn-link text-white p-0" data-bs-toggle="dropdown"><i class="fas fa-ellipsis-v"></i></button>
                                                <ul class="dropdown-menu dropdown-menu-dark">
                                                    <li><a class="dropdown-item" href="#" onclick="downloadFile('${f.file_id}', '${f.file_name}')"><i class="fas fa-download me-2"></i> Download</a></li>
                                                    <li><a class="dropdown-item" href="#" onclick="renameFilePrompt('${f.id}', '${f.file_name}')"><i class="fas fa-edit me-2"></i> Rename</a></li>
                                                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteFileConfirm('${f.id}', '${f.file_name}')"><i class="fas fa-trash me-2"></i> Delete</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <i class="fas ${getFileIcon(f.mime_type, f.file_name)} file-icon-large"></i>
                                        <p class="text-center text-truncate mb-1 px-2 fw-medium">${f.file_name}</p>
                                        <p class="text-center text-dim small mb-0">${formatBytes(f.file_size)}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </main>

                    <button class="btn-upload-fab" onclick="showUploadModal()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                ${renderUploadModal()}
            `;
        }

        // --- Sisanya Copas Logika Lama Lu Biar Gak Berubah ---
        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if ((u === 'spentan' && p === 'osata26pkt')) {
                appState.isLoggedIn = true; appState.user = u;
                saveState(); renderApp();
                showToast('Welcome Back, Bro!', 'success');
            } else { showToast('Gagal Login Njir!', 'error'); }
        }

        function handleLogout() { appState.isLoggedIn = false; saveState(); renderApp(); }
        function handleSearch(e) { appState.searchQuery = e.target.value; renderApp(); }
        function handleFilter(t) { appState.filterType = t; renderApp(); }

        async function downloadFile(id, name) {
            showToast('Fetching file...', 'info');
            const res = await fetch(`${CONFIG.API_URL}${CONFIG.BOT_TOKEN}/getFile?file_id=${id}`);
            const data = await res.json();
            if(data.ok) {
                const link = document.createElement('a');
                link.href = `https://api.telegram.org/file/bot${CONFIG.BOT_TOKEN}/${data.result.file_path}`;
                link.download = name;
                link.click();
            }
        }

        function deleteFileConfirm(id, name) {
            if(confirm(`Yakin mau hapus ${name}?`)) {
                const files = JSON.parse(localStorage.getItem('telecloud_files') || '[]');
                localStorage.setItem('telecloud_files', JSON.stringify(files.filter(f=>f.id!==id)));
                renderApp();
            }
        }

        function showUploadModal() { new bootstrap.Modal(document.getElementById('uploadModal')).show(); }

        // --- Toast & Init ---
        function showToast(msg, type) {
            const t = document.createElement('div');
            t.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed top-0 end-0 m-3 shadow-lg`;
            t.style.zIndex = "10001";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Render Upload Modal (Keep old logic but update style)
        function renderUploadModal() {
            return `
                <div class="modal fade" id="uploadModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-surface border-secondary">
                            <div class="modal-header">
                                <h5 class="modal-title">Push to Cloud</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="upload-dropzone p-5 text-center border-dashed rounded-3" onclick="document.getElementById('fileInput').click()" style="border: 2px dashed var(--border); cursor:pointer">
                                    <i class="fas fa-cloud-arrow-up fa-3x mb-3 text-accent"></i>
                                    <p>Click to select or drag file here</p>
                                    <input type="file" id="fileInput" class="d-none" onchange="handleFileSelect(event)">
                                </div>
                                <div id="uploadInfo" class="mt-3 d-none">
                                    <p id="fileName" class="mb-1"></p>
                                    <div class="progress bg-dark" style="height:10px">
                                        <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
                                    </div>
                                    <p id="uploadText" class="small text-center mt-2"></p>
                                    <button class="btn btn-primary w-100 mt-3" id="uploadBtn" onclick="startUpload()">Start Transmission</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Integrate Upload Logic from your old code ---
        let selectedFile = null;
        function handleFileSelect(e) {
            selectedFile = e.target.files[0];
            if(selectedFile) {
                document.getElementById('uploadInfo').classList.remove('d-none');
                document.getElementById('fileName').innerText = selectedFile.name;
            }
        }

        async function startUpload() {
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            try {
                const totalChunks = Math.ceil(selectedFile.size / CONFIG.CHUNK_SIZE);
                for (let i = 0; i < totalChunks; i++) {
                    const chunk = selectedFile.slice(i * CONFIG.CHUNK_SIZE, (i + 1) * CONFIG.CHUNK_SIZE);
                    const fd = new FormData();
                    fd.append('chat_id', CONFIG.CHAT_ID);
                    fd.append('document', chunk, selectedFile.name);
                    
                    const res = await fetch(`${CONFIG.API_URL}${CONFIG.BOT_TOKEN}/sendDocument`, { method: 'POST', body: fd });
                    const result = await res.json();
                    
                    const prog = Math.round(((i + 1) / totalChunks) * 100);
                    document.getElementById('uploadProgress').style.width = prog + '%';
                    document.getElementById('uploadText').innerText = `Syncing... ${prog}%`;

                    if (i === 0) {
                        const files = JSON.parse(localStorage.getItem('telecloud_files') || '[]');
                        files.push({
                            id: Date.now().toString(),
                            file_id: result.result.document.file_id,
                            file_name: selectedFile.name,
                            mime_type: selectedFile.type || 'application/octet-stream',
                            file_size: selectedFile.size,
                            uploaded_at: Date.now(),
                            user: appState.user
                        });
                        localStorage.setItem('telecloud_files', JSON.stringify(files));
                    }
                }
                showToast('Transmission Complete!', 'success');
                setTimeout(() => location.reload(), 1500);
            } catch (e) { showToast('Sync Failed!', 'error'); btn.disabled = false; }
        }

        function renderApp() {
            loadState();
            const app = document.getElementById('app');
            app.innerHTML = appState.isLoggedIn ? renderMainApp() : renderLogin();
        }

        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
  </html>
