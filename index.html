<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCloud - v2Turbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card-bg: #ffffff; --radius: 24px; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #0f172a; margin: 0; overflow-x: hidden; }
        .hide { display: none !important; }
        .glass-card { background: var(--card-bg); border: 1px solid #f1f5f9; transition: var(--transition); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02); }
        .glass-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); border-color: var(--primary); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 32px; overflow: hidden; display: flex; flex-direction: column; animation: modalScale 0.3s ease-out; max-height: 90vh; }
        @keyframes modalScale { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        #fab-upload { position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; background: var(--primary); color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); cursor: pointer; transition: var(--transition); z-index: 1000; }
        #fab-upload:hover { transform: rotate(90deg) scale(1.1); }
        .progress-bar-container { height: 8px; background: #f1f5f9; border-radius: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s ease; }
        .preview-area { width: 100%; background: #000; border-radius: 20px; overflow: hidden; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; min-height: 200px; }
        .preview-area img, .preview-area video { max-width: 100%; max-height: 400px; object-fit: contain; }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 bg-white z-[9999] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-slate-100 border-t-blue-600 rounded-full animate-spin mb-4"></div>
        <h2 class="text-2xl font-black italic tracking-tighter uppercase">O<span class="text-blue-600">CLOUD</span></h2>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="fixed inset-0 bg-white z-[4000] flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="mb-10 text-center">
                <h1 class="text-5xl font-black italic uppercase tracking-tighter">O<span class="text-blue-600">Cloud</span></h1>
                <p class="text-slate-400 font-bold text-[10px] tracking-[0.4em] uppercase mt-2">Turbo Ultimate Edition</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none focus:border-blue-500 transition-all font-semibold">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-5 bg-slate-50 border border-slate-100 rounded-3xl outline-none focus:border-blue-500 transition-all font-semibold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-3xl font-black uppercase tracking-widest hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">Login Bro!</button>
                <p id="login-error" class="text-red-500 text-xs font-bold hide">Salah!.</p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hide">
        <header class="sticky top-0 bg-white/80 backdrop-blur-xl z-[100] border-b border-slate-100 px-6 py-5">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-black italic uppercase leading-none">O<span class="text-blue-600">Cloud</span></h1>
                <div class="flex items-center gap-4">
                    <span id="sync-indicator" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <button onclick="handleLogout()" class="p-2 text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="power"></i></button>
                </div>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-6">
            <div class="relative mb-12">
                <input type="text" id="search-bar" placeholder="Cari file kamuðŸ”" class="w-full p-5 pl-14 bg-white border border-slate-100 rounded-[2rem] outline-none shadow-sm focus:ring-4 ring-blue-500/5 transition-all" oninput="handleSearch(this.value)">
                <i data-lucide="search" class="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 w-6 h-6"></i>
            </div>

            <div id="file-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            <div id="empty-state" class="hide py-32 text-center opacity-50">
                <i data-lucide="folder-x" class="w-16 h-16 mx-auto mb-4"></i>
                <p class="font-black uppercase tracking-widest text-sm">Kosong!</p>
            </div>
        </main>

        <div id="fab-upload" onclick="document.getElementById('file-input').click()">
            <i data-lucide="plus" class="w-8 h-8"></i>
            <input type="file" id="file-input" class="hide" onchange="startSmartUpload(event)">
        </div>
    </div>

    <!-- Modal Preview -->
    <div id="preview-modal" class="modal-overlay" onclick="if(event.target === this) closePreview()">
        <div class="modal-content">
            <div class="p-6 border-b border-slate-50 flex items-center justify-between">
                <div class="flex items-center gap-4 min-w-0">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center shrink-0">
                        <i data-lucide="file"></i>
                    </div>
                    <div class="min-w-0">
                        <h3 id="modal-name" class="font-bold text-slate-900 truncate text-base">File Name</h3>
                        <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest">
                            <span id="modal-parts-count">0 P</span> â€¢ <span id="modal-date">Date</span>
                        </p>
                    </div>
                </div>
                <button onclick="closePreview()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x"></i></button>
            </div>
            
            <div class="p-6 overflow-y-auto">
                <!-- Media Preview Area -->
                <div id="media-preview-container" class="preview-area hide">
                    <!-- Image or Video will be injected here -->
                </div>

                <div id="decoder-section" class="hide">
                    <p id="decode-status" class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-3 text-center italic">Processing via Worker...</p>
                    <div class="progress-bar-container">
                        <div id="decode-progress" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div id="action-buttons" class="space-y-3">
                    <button id="btn-download" class="w-full bg-blue-600 text-white h-14 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-3 shadow-lg shadow-blue-100 active:scale-95 transition-all">
                        <i data-lucide="download"></i> Ambil File
                    </button>
                    <div class="grid grid-cols-2 gap-3">
                        <button id="btn-share" class="h-14 bg-slate-50 text-slate-600 rounded-2xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-2">
                            <i data-lucide="share"></i> Link
                        </button>
                        <button id="btn-delete" class="h-14 bg-red-50 text-red-500 rounded-2xl font-black uppercase text-[10px] tracking-widest flex items-center justify-center gap-2">
                            <i data-lucide="trash"></i> Hapus
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Progress -->
    <div id="upload-status" class="hide fixed inset-0 bg-slate-900/90 z-[7000] flex items-center justify-center p-8">
        <div class="bg-white w-full max-w-sm p-10 rounded-[3rem] text-center">
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <i data-lucide="cloud-upload" class="w-8 h-8"></i>
            </div>
            <p id="up-name" class="text-[10px] text-slate-400 font-bold uppercase truncate mb-6 tracking-widest">Filename</p>
            <div class="progress-bar-container mb-4"><div id="up-progress" class="progress-bar-fill"></div></div>
            <p id="up-part" class="text-[10px] font-black text-blue-600 uppercase">Part 1/--</p>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-5 rounded-full shadow-2xl z-[8000] hide flex items-center gap-4">
        <p id="toast-msg" class="text-xs font-bold uppercase tracking-widest"></p>
    </div>

    <script>
        // JS UTAMA - TURBO ULTIMATE EDITION
        const BOT = {
            TOKEN: '8401425763:AAGzfWOOETNcocI7JCj9zQxBhZZ2fVaworI',
            CHAT: '-1003862398542',
            WEB: 'https://api.codetabs.com/v1/proxy/?quest=https://t.me/s/B4C4528FDACF130CF0299F43D4AD83D0',
            PROXY: 'https://api.codetabs.com/v1/proxy/?quest=',
            CHUNK: 45 * 1024 * 1024
        };

        let db = {};
        let filteredKeys = [];
        let autoSyncTimer;

        // --- WEB WORKER BLOB HANDLER ---
        const workerCode = `
            self.onmessage = async function(e) {
                const { chunks, fileName } = e.data;
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob);
                self.postMessage({ url, fileName });
            };
        `;
        const blobWorker = new Worker(URL.createObjectURL(new Blob([workerCode], {type: 'application/javascript'})));

        // --- CORE FUNCTIONS ---
        const handleLogin = () => {
            if(document.getElementById('user-input').value==='admin' && document.getElementById('pass-input').value==='osis26pkt') {
                sessionStorage.setItem('ocloud_auth', '1');
                document.getElementById('login-page').classList.add('hide');
                document.getElementById('main-app').classList.remove('hide');
                startAutoSync();
            } else document.getElementById('login-error').classList.remove('hide');
        };

        const handleLogout = () => { clearInterval(autoSyncTimer); sessionStorage.clear(); location.reload(); };

        const startAutoSync = () => {
            sync(); // First load
            autoSyncTimer = setInterval(sync, 30000); // Auto load tiap 30 detik
        };

        async function sync() {
            try {
                const res = await fetch(BOT.WEB);
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const messages = doc.querySelectorAll('.tgme_widget_message');
                let newDb = {};
                messages.forEach(msg => {
                    const textEl = msg.querySelector('.tgme_widget_message_text');
                    const postData = msg.getAttribute('data-post');
                    if (!textEl || !postData) return;
                    const match = textEl.innerText.match(/date:(.*?)::part:(\d+)::name:(.*?)::fid:(.*)/i);
                    if (match) {
                        const [_, date, part, name, fid] = match;
                        const msgId = postData.split('/').pop();
                        const n = name.trim();
                        if (!newDb[n]) newDb[n] = { name: n, date: date.trim(), parts: [] };
                        newDb[n].parts.push({ part: parseInt(part), fid: fid.trim(), msgId: msgId });
                    }
                });
                db = newDb;
                filteredKeys = Object.keys(db);
                render();
                document.getElementById('splash').classList.add('hide');
            } catch (e) { console.error("Sync Error:", e); }
        }

        function render() {
            const grid = document.getElementById('file-grid');
            const empty = document.getElementById('empty-state');
            const currentSearch = document.getElementById('search-bar').value.toLowerCase();
            
            const keys = Object.keys(db).filter(k => k.toLowerCase().includes(currentSearch));
            grid.innerHTML = '';
            if (keys.length === 0) { empty.classList.remove('hide'); return; }
            empty.classList.add('hide');
            
            keys.sort((a,b) => b.localeCompare(a)).forEach(name => {
                grid.innerHTML += `
                    <div onclick="showPreview('${name.replace(/'/g, "\\'")}')" class="glass-card p-6 rounded-[2rem] cursor-pointer group animate-slide-up">
                        <div class="flex justify-between items-start mb-6">
                            <div class="bg-blue-600 text-white p-3 rounded-2xl group-hover:scale-110 transition-all"><i data-lucide="file" class="w-5 h-5"></i></div>
                            <span class="text-[9px] font-black text-slate-300 uppercase">${db[name].parts.length} PARTS</span>
                        </div>
                        <h4 class="font-bold text-slate-900 truncate mb-1 text-sm">${name}</h4>
                        <p class="text-[8px] text-slate-400 font-black uppercase tracking-widest">${db[name].date}</p>
                    </div>
                `;
            });
            lucide.createIcons();
        }

        function handleSearch(v) { render(); }

        // --- MEDIA PREVIEW LOGIC ---
        function checkAndPreview(name) {
            const container = document.getElementById('media-preview-container');
            container.innerHTML = '';
            container.classList.add('hide');
            
            const ext = name.split('.').pop().toLowerCase();
            const imgExts = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
            const vidExts = ['mp4', 'webm', 'ogg'];

            // Preview hanya jalan kalo filenya 1 part (untuk efisiensi bandwidth preview)
            if (db[name].parts.length === 1) {
                const fid = db[name].parts[0].fid;
                const fetchPreview = async () => {
                    container.classList.remove('hide');
                    container.innerHTML = `<div class="text-white text-[10px] font-bold animate-pulse uppercase italic">Loading Preview...</div>`;
                    try {
                        const apiRes = await fetch(`${BOT.PROXY}https://api.telegram.org/bot${BOT.TOKEN}/getFile?file_id=${fid}`);
                        const apiData = await apiRes.json();
                        const url = `${BOT.PROXY}https://api.telegram.org/file/bot${BOT.TOKEN}/${apiData.result.file_path}`;
                        
                        if (imgExts.includes(ext)) {
                            container.innerHTML = `<img src="${url}" alt="Preview" class="rounded-lg shadow-2xl">`;
                        } else if (vidExts.includes(ext)) {
                            container.innerHTML = `<video src="${url}" controls class="rounded-lg shadow-2xl"></video>`;
                        } else {
                            container.classList.add('hide');
                        }
                    } catch (e) { container.classList.add('hide'); }
                };
                fetchPreview();
            }
        }

        function showPreview(name) {
            const f = db[name];
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-date').innerText = f.date;
            document.getElementById('modal-parts-count').innerText = `${f.parts.length} PARTS`;
            document.getElementById('decoder-section').classList.add('hide');
            document.getElementById('action-buttons').classList.remove('hide');
            
            checkAndPreview(name); // Trigger Media Preview

            const modal = document.getElementById('preview-modal');
            modal.style.display = 'flex';
            
            document.getElementById('btn-download').onclick = () => smartMergeDownload(name);
            document.getElementById('btn-share').onclick = () => {
                const p = f.parts[0];
                navigator.clipboard.writeText(`OCloud File: ${name}\nID: ${p.fid}`);
                showToast("Link Referensi Disalin!");
            };
            document.getElementById('btn-delete').onclick = () => deleteFile(name);
            lucide.createIcons();
        }

        async function smartMergeDownload(name) {
            const f = db[name];
            const decoder = document.getElementById('decoder-section');
            const buttons = document.getElementById('action-buttons');
            const progress = document.getElementById('decode-progress');
            const status = document.getElementById('decode-status');
            
            buttons.classList.add('hide');
            decoder.classList.remove('hide');
            f.parts.sort((a,b) => a.part - b.part);
            
            try {
                const chunks = [];
                for(let i=0; i<f.parts.length; i++) {
                    const p = f.parts[i];
                    status.innerText = `Mengambil Bagian ${p.part}/${f.parts.length}...`;
                    const apiRes = await fetch(`${BOT.PROXY}https://api.telegram.org/bot${BOT.TOKEN}/getFile?file_id=${p.fid}`);
                    const apiData = await apiRes.json();
                    const fileUrl = `${BOT.PROXY}https://api.telegram.org/file/bot${BOT.TOKEN}/${apiData.result.file_path}`;
                    const blobRes = await fetch(fileUrl);
                    chunks.push(await blobRes.arrayBuffer());
                    progress.style.width = ((i+1)/f.parts.length*100)+'%';
                }

                status.innerText = "Worker Sedang Menjahit File...";
                // Kirim ke Worker biar main thread nggak freeze
                blobWorker.postMessage({ chunks, fileName: name });
                
                blobWorker.onmessage = (e) => {
                    const { url, fileName } = e.data;
                    const a = document.createElement('a');
                    a.href = url; a.download = fileName; a.click();
                    showToast("Selesai!");
                    setTimeout(closePreview, 1000);
                };
            } catch (e) { 
                alert("Waduh Error: " + e.message); 
                buttons.classList.remove('hide'); 
                decoder.classList.add('hide'); 
            }
        }

        async function startSmartUpload(e) {
            const f = e.target.files[0]; if(!f) return;
            const ui = document.getElementById('upload-status');
            const upP = document.getElementById('up-part'), upB = document.getElementById('up-progress'), upN = document.getElementById('up-name');
            
            ui.classList.remove('hide');
            upN.innerText = f.name;
            const total = Math.ceil(f.size/BOT.CHUNK), d = new Date().toLocaleDateString('id-ID');
            
            try {
                for(let i=0; i<total; i++) {
                    const c = f.slice(i*BOT.CHUNK, (i+1)*BOT.CHUNK);
                    upP.innerText = `Part ${i+1}/${total}`;
                    upB.style.width = ((i+1)/total*100)+'%';
                    const fd = new FormData();
                    fd.append('chat_id', BOT.CHAT);
                    fd.append('document', c, f.name);
                    const res = await fetch(`https://api.telegram.org/bot${BOT.TOKEN}/sendDocument`, {method:'POST', body:fd});
                    const data = await res.json();
                    if(data.ok) {
                        const meta = `date:${d}::part:${i+1}::name:${f.name}::fid:${data.result.document.file_id}`;
                        await fetch(`https://api.telegram.org/bot${BOT.TOKEN}/sendMessage`, {
                            method:'POST', headers:{'Content-Type':'application/json'},
                            body: JSON.stringify({chat_id: BOT.CHAT, text: meta})
                        });
                    }
                }
                showToast("Upload Berhasil!");
            } catch (err) { alert("Gagal!"); }
            ui.classList.add('hide'); sync();
        }

        async function deleteFile(name) {
            if(!confirm("Hapus file ini permanen?")) return;
            for(const p of db[name].parts) {
                await fetch(`https://api.telegram.org/bot${BOT.TOKEN}/deleteMessage`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({chat_id: BOT.CHAT, message_id: p.msgId})
                });
            }
            sync(); closePreview();
        }

        function closePreview() { 
            document.getElementById('preview-modal').style.display = 'none'; 
            document.getElementById('media-preview-container').innerHTML = '';
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.querySelector('p').innerText = m;
            t.classList.remove('hide');
            setTimeout(() => t.classList.add('hide'), 3000);
        }

        window.onload = () => {
            if(sessionStorage.getItem('ocloud_auth')) {
                document.getElementById('login-page').classList.add('hide');
                document.getElementById('main-app').classList.remove('hide');
                startAutoSync();
            } else {
                document.getElementById('splash').classList.add('hide');
            }
            lucide.createIcons();
        };
    </script>
</body>
</html>
